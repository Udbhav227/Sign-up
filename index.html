<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up form</title>
</head>
<body class="ysabeau-infant-body">
  <section id="side-bar">
    
    <div class="side-bar-heading">
      <img src="images/odin-lined.png" alt="odin logo" class="logo">
      <p>ODIN</p>
    </div>
    <p class="side-bar-footer">
      Photo by <a href="https://unsplash.com/@claybanks" target="_blank" rel="noopener">Clay Banks</a> on 
      <a href="https://unsplash.com/photos/waterfalls-under-gray-sky-pCBn8dsdnGc" target="_blank" rel="noopener">Unsplash</a>
    </p>
  </section>

  <div class="right-container">
    <section class="form-top">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p> 
      <br>
      <p>You <em>know</em> you want to.</p>
    </section>

    <form action="#" method="get" class="form">
      <div class="form-container">
        <p class="form-heading">Let's do this!</p>
        <div class="form-row">
          <div class="form-element">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="form-element">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-element">
            <label for="phno">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phno" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="form-element">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
      </div>
      <div class="form-bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
